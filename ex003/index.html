<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03_comentario04.html</title>
</head>
<body>
    <h3>Programa de Boas Vindas!</h3>

    <script language="javascript">
        <!--
        /*
            Objetivo: Capturar o nome do nosso usuário e apresentar uma saudação personalizada.
            Definir as variáveis com o prefixo js
            Para os elementos de Entrada: método promp do objeto window
            Para os elementos de saída: método write do objeto document
        */

        /* Definições de variáveis*/
        var js_nome;

        /* Entrada de Dados*/
        js_nome = window.prompt('Entre com o seu nome' , 'Digite seu nome nesta caixa');

        /* Saída de Dados*/
        document.write('Ol\u00e1 ' + js_nome  + ', Seja Bem Vindo!'); // Mensagem de Saudação Personalizada
        -->

    </script>
</body>
</html>
