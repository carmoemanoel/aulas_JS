<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_parseInt.html-somatória</title>
</head>
<body>
    <h3>Somatório de dois números inteiros com Converção de Dados</h3>

    <script language="JavaScript">
        /*
        Obrjetovo: Desenvolver um programa em JavaScript que faça a Leitura de 2 números inteiros e apresente o resultado da soma entre eles*/

        /* Definição de Variáveis */
        var js_n1;
        var js_n2;
        var js_soma;

        /* Entrada de Dados */
        js_n1 = parseInt(window.prompt ('Informe o primeiro número: ', 'Digite aqui'));
        js_n2 = parseInt(window.prompt ('Informe o segundo número: ', 'Digite aqui'));

        /*Processamento de Dados*/
        js_soma = js_n1 + js_n2;

        /*Saída de Dados*/
        document.write ('O resultado da soma = ' + js_soma);

    </script>
</body>
</html>
